<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style>
		.box{
			height: 300px;
			width: 40%;
			padding: 10px;
			float: left;
			border: 1px solid;	

		</style>
	</head>
	<body>
		
		<div class="box">
			
			<div style="background-color: red ; height: 80px">  </div>
			
			<div style="background-color: yellow; height: 100px">  </div>
			
			<div style="background-color: red; height: 80px"> </div>
		</div>


		<div class="box">
			<div style="background-color: white; height: 300px">
				<div style="background-color: red; height: 100px;z-index: 1 ;box-sizing: content-box;"></div>
				<div style="background-color: red; height: 100px; z-index: 1; margin-top: 50px"> </div>

			</div>
			<div style="height: 251px;width:23px; background-color: white; position: relative; top:-300px;bottom: 24px; left: 100px "> </div>
		</div>

		

		<div class="box">
			<div style="background-color: red; height: 300px ; width: 100px ; "></div>

			<div style="background-color: green; height: 100px ; width: 300px; margin-left: 100px;float: left;
			margin-top: -300px	"></div>

			<div style="background-color: black; height: 100px ; width: 300px;float: left; margin-left: 100px;box-sizing: content-box; margin-top: -100px"></div>
		</div>

		<div class="box">
			
			<div style="border-radius: 100px; height: 100px; background-color: red; margin-top: 100px ; width: 100px; margin-left: 150px">   </div>



		</div>


	</body>
	</html>
